<!DOCTYPE html>
<html xmlns:th="htto://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>Valorar Materia</title>
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#" th:href="@{/}">Proyecto Core</a>
	
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		
			<ul class="navbar-nav">
			
				<li class="nav-item">
				
					<a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
				
				</li>
				<li class="nav-item">
				
					<a class="nav-link" th:href="@{/materias}">Control de materias</a>
				
				</li>
				
				<li class="nav-item">
				
					<a class="nav-link" th:href="@{/reporte}">Mejor Materia</a>
				
				</li>
			
			</ul>
		
		</div>
	
	</nav>

	<div class="container">
		<div class="row">
			
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Valorar Materia</h1>
				
				<div class="card-body">
					<form th:action="@{/materias/valorar/{id}(id=${materia.id})}" th:object="${materia}" method="POST">
						<br>
						<div class="form-group">
							<label>Nombre</label>
							<h4 name="nombre" th:text="*{nombre}"></h4>
							
						</div>	
						<br>
						<div class="form-group">
							<label>Facultad</label>
							<h4 name="facultad" th:text="*{facultad}"></h4>
							<!--<input type="text" name="facultad" th:field="*{facultad}" class="form-control" placeholder="Escriba el apellido: " required>-->
						</div>	
						<br>
						
						<div class="form-group">
							<label>Valoraci√≥n</label>
							<input type="number" name="valoracion" th:field="*{valoracion}" class="form-control" min="1" max="10" required>
						</div>	
						<br>
						
						<div class="box-footer">
						
							<button class="btn btn-success">Guardar</button>
						</div>				
					
					</form>
				</div>
			</div>
			
			
					
		</div>
	
	</div>
	


</body>
</html>
