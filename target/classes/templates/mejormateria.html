<!DOCTYPE html>
<html xmlns:th="htto://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>Listado Materias</title>
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#" th:href="@{/}">Proyecto Core</a>
	
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		
			<ul class="navbar-nav">
			
				<li class="nav-item">
				
					<a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
				
				</li>
				<li class="nav-item">
				
					<a class="nav-link" th:href="@{/materias}">Control de materias</a>
				
				</li>
				<li class="nav-item">
				
					<a class="nav-link" th:href="@{/reporte}">Mejor Materia</a>
				
				</li>
			
			</ul>
		
		</div>
	
	</nav>
	
	<br>
	
	
	<form th:action="@{/reporte}" method="GET">
	
	<input id="txtSearch" type="text" name="keyword">
	<button type="submit">Buscar</button>
	
	</form>
	
	<table class="table table-striped">
			<thead>
				<tr>
					<th>Materia</th>
					<th>Facultad</th>
					<th>Valoración Estudiantes</th>
					<th>Valoración Final</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="materia : ${materias}">
					<td th:text="${materia.nombre}">Nombre</td>
					<td th:text="${materia.facultad}">Facultad</td>
					<td th:text="${materia.valoracion}">Valoracion</td>
					<td th:text="${materia.valoracionFinal}">ValoracionFinal</td>
				</tr>
				
				
				
				
			</tbody>
	</table>
	
		
		
	

</body>
</html>
